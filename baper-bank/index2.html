<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <header>
        <h1 class="text-3xl text-center font-medium mt-5">Let's get <span class="text-orange-300">Afia's Account</span> and some <span class="text-orange-600 font-semibold">Moooooney </span> !!!</h1>
    </header>
    <main>
        <section class="mt-5 w-9/12 mx-auto">
            <div class="grid text-center grid-rows-1 lg:grid-cols-3 text-white">
                <div class="w-9/12 mx-auto my-5 bg-green-500 p-5 rounded-lg">
                    <h3 class="text-3xl mb-2 font-semibold">Deposit</h3>
                    <p class="text-3xl font-semibold">$<span id="deposid-display">00</span> </p>
                </div>

                <div class="w-9/12 mx-auto my-5 bg-violet-500 p-5 rounded-lg">
                    <h3 class="text-3xl mb-2 font-semibold">Withdraw</h3>
                    <p class="text-3xl font-semibold">$<span id="withdraw-display">00</span> </p>
                </div>

                <div class="w-9/12 mx-auto my-5 bg-sky-500 p-5 rounded-lg">
                    <h3 class="text-3xl mb-2 font-semibold">Balance</h3>
                    <p class="text-3xl font-semibold">$<span id="balance-display">1200</span> </p>
                </div>
            </div>
        </section>

        <section class="mt-5 w-9/12 mx-auto">
            <div class="grid grid-rows-1 lg:grid-cols-2 text-white">
                <div class="w-9/12 mx-auto my-5 bg-yellow-500 p-5 rounded-lg">
                    <h3 class="text-3xl mb-5 font-semibold">Please Deposit</h3>
                    <input class="w-9/12 mt-3 mb-5 block text-black px-3 py-2" type="number" name="number" id="deposid-field" placeholder=" $ Ammount you want to Diposit ">
                    <button id="btn-diposit" class="bg-blue-500 py-1 px-6 font-bold text-white text-lg rounded-md hover:bg-purple-950">Deposit</button>
                </div>

                <div class="w-9/12 mx-auto my-5 bg-purple-800 p-5 rounded-lg">
                    <h3 class="text-3xl mb-5 font-semibold">Please Withdraw</h3>
                    <input class="w-9/12 mt-3 mb-5 block text-black px-3 py-2" type="number" name="number" id="withdraw-field"  placeholder=" $ Ammount you want to Withdraw ">
                    <button id="btn-withdraw" class="bg-blue-500 py-1 px-6 font-bold text-white text-lg rounded-md hover:bg-yellow-950">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/index2.js"></script>
</body>
</html>
